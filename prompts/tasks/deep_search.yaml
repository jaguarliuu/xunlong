version: "1.0"

content: |
  # 深度搜索任务执行指南

  ## 🎯 任务目标
  基于用户查询"{{ user_query }}"，执行深度搜索和智能分析，提供全面、准确、有价值的信息报告。

  ## 📋 执行流程
  1. **查询优化阶段**
     - 分析用户查询意图
     - 生成优化的搜索策略
     - 确定搜索关键词和变体

  2. **信息收集阶段**
     - 执行多轮搜索
     - 收集相关网页内容
     - 获取多样化信息源

  3. **内容分析阶段**
     - 分析每个搜索结果的质量
     - 提取关键信息和洞察
     - 评估信息可信度

  4. **综合报告阶段**
     - 整合所有分析结果
     - 生成结构化报告
     - 提供结论和建议

  ## 🔍 质量标准
  - **准确性**: 信息必须准确可靠
  - **全面性**: 覆盖查询的各个方面
  - **时效性**: 优先使用最新信息
  - **相关性**: 与用户查询高度相关
  - **可读性**: 报告结构清晰易懂

  ## 📊 预期输出
  - 查询优化结果
  - 搜索结果分析
  - 综合信息报告
  - 结论和建议

  任务参数:
  - 用户查询: "{{ user_query }}"
  - 搜索深度: {{ search_depth }}
  - 结果数量: {{ max_results }}
  - 分析维度: {{ analysis_dimensions }}