  # 网页搜索工具使用指南

  ## 🔧 工具功能
  使用DeepSearch的网页搜索功能，获取高质量的搜索结果和内容分析。

  ## 📝 使用方法
  ```python
  # 基本搜索
  search_result = await web_search(
      query="搜索查询",
      max_results=5,
      search_engine="duckduckgo"
  )
  
  # 高级搜索
  search_result = await web_search(
      query="搜索查询",
      max_results=10,
      search_engine="duckduckgo",
      filters={
          "time_range": "recent",
          "content_type": "article"
      }
  )
  ```

  ## 📊 返回格式
  搜索工具返回以下结构的数据：
  ```json
  {
    "query": "搜索查询",
    "engine": "搜索引擎",
    "items": [
      {
        "url": "页面URL",
        "title": "页面标题",
        "text": "页面正文内容",
        "length": 1234,
        "screenshot_path": "截图路径",
        "og_image_url": "社交媒体图片",
        "first_image_url": "首个图片",
        "error": null
      }
    ],
    "total_found": 5,
    "success_count": 5,
    "error_count": 0,
    "execution_time": 15.67
  }
  ```

  ## 🎯 最佳实践
  1. **查询优化**: 使用具体、相关的关键词
  2. **结果筛选**: 根据需要调整搜索结果数量
  3. **错误处理**: 检查搜索结果中的错误信息
  4. **内容验证**: 验证搜索结果的质量和相关性

  ## ⚠️ 注意事项
  - 搜索可能需要较长时间，请耐心等待
  - 某些网站可能无法访问或抓取
  - 建议使用多个查询获得更全面的结果
