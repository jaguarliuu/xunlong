<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演示模式 - {{ metadata.ppt_title }}</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #slide-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* 控制面板 */
        .presenter-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .presenter-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .control-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
        }

        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255,255,255,0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-btn.primary {
            background: #2E8B57;
            color: white;
        }

        .control-btn.primary:hover {
            background: #247347;
        }

        .slide-counter {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        /* 进度条 */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: #2E8B57;
            transition: width 0.3s;
            z-index: 999;
        }

        /* 提示信息 */
        .hint-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hint-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 进度条 -->
    <div class="progress-bar" id="progress-bar"></div>

    <!-- 幻灯片内容 -->
    <iframe id="slide-frame" src=""></iframe>

    <!-- 提示信息 -->
    <div class="hint-message" id="hint-message">
        快捷键: ← → ↑ ↓ Enter 翻页 | F 全屏 | Esc 退出全屏 | Home/End 首页/末页
    </div>

    <!-- 控制面板 -->
    <div class="presenter-controls" id="controls">
        <button class="control-btn" onclick="goToFirst()">
            <i class="fas fa-step-backward"></i> 首页
        </button>

        <button class="control-btn" id="prev-btn" onclick="prevSlide()">
            <i class="fas fa-chevron-left"></i> 上一页
        </button>

        <span class="slide-counter" id="slide-counter">1 / 1</span>

        <button class="control-btn" id="next-btn" onclick="nextSlide()">
            下一页 <i class="fas fa-chevron-right"></i>
        </button>

        <button class="control-btn" onclick="goToLast()">
            <i class="fas fa-step-forward"></i> 末页
        </button>

        <button class="control-btn primary" onclick="toggleFullscreen()">
            <i class="fas fa-expand"></i> 全屏
        </button>

        <button class="control-btn" onclick="exitPresenter()">
            <i class="fas fa-times"></i> 退出
        </button>
    </div>

    <script>
        const metadata = {{ metadata | tojson }};
        let currentSlideIndex = 0;
        let slides = metadata.slides || [];
        let hideControlsTimer = null;

        // 初始化
        function init() {
            if (slides.length === 0) {
                alert('没有可用的幻灯片');
                return;
            }

            loadSlide(0);
            updateControls();
            showHint();

            // 自动隐藏控制面板
            resetHideTimer();

            // 鼠标移动时显示控制面板
            document.addEventListener('mousemove', () => {
                showControls();
                resetHideTimer();
            });
        }

        function loadSlide(index) {
            if (index >= 0 && index < slides.length) {
                currentSlideIndex = index;
                const slideFile = slides[index].file_name;
                document.getElementById('slide-frame').src = `slides/${slideFile}`;
                updateControls();
                updateProgress();
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                loadSlide(currentSlideIndex - 1);
            }
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                loadSlide(currentSlideIndex + 1);
            }
        }

        function goToFirst() {
            loadSlide(0);
        }

        function goToLast() {
            loadSlide(slides.length - 1);
        }

        function updateControls() {
            const counter = document.getElementById('slide-counter');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            counter.textContent = `${currentSlideIndex + 1} / ${slides.length}`;

            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === slides.length - 1;
        }

        function updateProgress() {
            const progress = ((currentSlideIndex + 1) / slides.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function exitPresenter() {
            if (confirm('确定要退出演示模式吗?')) {
                window.location.href = 'index.html';
            }
        }

        function showControls() {
            document.getElementById('controls').classList.remove('hidden');
        }

        function hideControls() {
            document.getElementById('controls').classList.add('hidden');
        }

        function resetHideTimer() {
            clearTimeout(hideControlsTimer);
            hideControlsTimer = setTimeout(hideControls, 3000);
        }

        function showHint() {
            const hint = document.getElementById('hint-message');
            hint.classList.add('show');
            setTimeout(() => hint.classList.remove('show'), 5000);
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            // 键盘操作时显示控制面板
            showControls();
            resetHideTimer();

            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    prevSlide();
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case 'Enter':
                case ' ':
                    e.preventDefault();
                    nextSlide();
                    break;
                case 'Home':
                    e.preventDefault();
                    goToFirst();
                    break;
                case 'End':
                    e.preventDefault();
                    goToLast();
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'Escape':
                    e.preventDefault();
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                    break;
            }
        });

        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
